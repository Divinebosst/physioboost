{% extends 'base_layout.html' %}
{% block content %}
{% load static from static %}
<title>Add Stats</title>
<section id="content"> 
  <!--breadcrumbs start-->
  <div id="breadcrumbs-wrapper">
    <!-- Search for small screen -->
    <div class="header-search-wrapper grey hide-on-large-only">
        <i class="mdi-action-search active"></i>
        <input type="text" name="Search" class="header-search-input z-depth-2" placeholder="Explore Materialize">
    </div>
  <div class="container">
    <div class="row">
      <div class="col s12 m12 l12">
        <h5 class="breadcrumbs-title">Add Stats</h5>
        <ol class="breadcrumbs">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="#">Stats</a></li>
            <li class="active">Add Stats</li>
        </ol>
        {% for message in messages %}
        <div id="card-alert" class="card {{ message.tags }}">
            <div class="card-content white-text">
              <p>{{ message }}</p>
            </div>
            <button type="button" class="close white-text" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
      </div>
      {% endfor %}
      </div>
    </div>
  </div>
</div>
<!--breadcrumbs end-->       

  <!--start container-->
  <div class="container">

    <div id="profile-page" class="section">
      <!-- profile-page-content -->
      <div id="profile-page-content" class="row">
        <!-- profile-page-wall -->
        <div id="profile-page-wall" class="col s12 m12">
          <!-- profile-page-wall-share -->
          <div id="profile-page-wall-share" class="row">
            <div class="col s12">
                <form class="col-lg-12" method="post" enctype="multipart/form-data">
                    {% csrf_token %}   
                    <!-- CreateAlbum -->
                    <div id="Functional" class="tab-content col s12  grey lighten-4">
                    <div class="row">
                        <h5 class="center">{% now "l, d M, Y"  %}</h5>
                        <div class="input-field col s6">
                        <i class="mdi-editor-insert-invitation prefix"></i>
                        {{ form.goals }}
                        <label for="goals">Goals</label>
                        </div>

                        <div class="input-field col s6">
                        <i class="mdi-editor-insert-invitation prefix"></i>
                        {{ form.assists }}
                        <label for="assists">Assists</label>
                        </div>
                    </div>
                    </div>

                    <div class="center">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Add Stats</button>
                    </div><br>
                </form>
            </div>
          </div>
          <!--/ profile-page-wall-share -->
      </div>
    </div>
  </div>
  </div>
  <!--end container-->
</section>
<!-- END CONTENT -->

{% endblock %}
