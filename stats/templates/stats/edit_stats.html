{% extends 'base_layout.html' %}
{% load crispy_forms_tags %}


{% block content %}
<title>PhysioBoost Admin: Edit Stats </title>
<section id="content">

    <!--breadcrumbs start-->
    <div id="breadcrumbs-wrapper">
        <!-- Search for small screen -->
        <div class="header-search-wrapper grey hide-on-large-only">
            <i class="mdi-action-search active"></i>
            <input type="text" name="Search" class="header-search-input z-depth-2" placeholder="Explore Materialize">
        </div>
      <div class="container">
        <div class="row">
          <div class="col s12 m12 l12">
            <h5 class="breadcrumbs-title">Edit Stats</h5>
            <ol class="breadcrumbs">
              <li><a href="index.html">Dashboard</a>
              </li>
              <li><a href="#">Stats</a>
              </li>
              <li class="active">Edit Stats</li>
            </ol>
            {% for message in messages %}
            <div id="card-alert" class="card {{ message.tags }}">
                <div class="card-content white-text">
                  <p>{{ message }}</p>
                </div>
                <button type="button" class="close white-text" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">Ã—</span>
                </button>
              </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <!--breadcrumbs end-->


    <!--start container-->
    <div class="container">
      <div class="section">
        <!--Input fields-->
        <div id="input-fields">
          <div class="row">
            <div class="col s12 m8 l12">
              <div class="row">
                <form class="col s12" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                  <div class="row">
                    <div class="input-field col s6">
                        <i class="mdi-action-account-circle prefix"></i>
                        {{ form.goals }}
                      <label for="goals">Goals</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="mdi-action-account-circle prefix"></i>
                        {{ form.assists }}
                      <label for="assists">Assists</label>
                    </div>
                  </div><br>
                  <div class="center">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Edit Stats</button>
                  </div><br>
                </form>
              </div>
            </div>
          </div>
        </div>

        <div class="divider"></div>
        <!-- Floating Action Button -->
</div>
<!--end container-->

</section>
<!-- END CONTENT -->

{% endblock %}
